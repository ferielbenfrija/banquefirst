<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déposer de l'argent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="text-center">Déposer de l'argent sur le compte</h2>

<form th:action="@{/comptee/depot/{id}(id=${id})}" method="post" class="border p-4 rounded shadow-lg bg-light">
    <div class="mb-3">
        <label for="montant" class="form-label">Montant à déposer :</label>
        <input type="number" name="montant" id="montant" class="form-control" required min="1">
    </div>
    <button type="submit" class="btn btn-primary w-100">Déposer</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
