<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
       <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Bootstarp demo</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     </head>
       
     
<table class="table table-dark table-striped" >
  <thead>
   <th>id </th>
   <th> Titulaire: </th>
   <th> solde: </th>
   <th>depot</th>
   <th>retrait</th>

  </thead>
  <tbody>
   <tr th:each="c:${comptees}">
     <td th:text="${c.id}"> </td>
     <td th:text="${c.titulaire}"> </td>
     <td th:text="${c.solde}"> </td>
          <td><a class="btn btn-primary" th:href="@{/comptee/depot/{id}(id=${c.id})}">depot</td>
          <td><a class="btn btn-danger" th:href="@{/comptee/retrait/{id}(id=${c.id})}">retrait</td>
          
     
     </tr>
     
     
  </tbody>

</table>

</html>
