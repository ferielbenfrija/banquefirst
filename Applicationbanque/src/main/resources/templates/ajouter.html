<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Formulaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center mb-4">Formulaire d'Ajout</h2>

    <form th:action="@{/comptee/add}" method="post" class="border p-4 rounded shadow-lg bg-light">
        
       

        <div class="mb-3">
            <label for="nom" class="form-label">Titulaire :</label>
            <input type="text" name="titulaire" id="titulaire" class="form-control" required minlength="2">
        </div>

        <div class="mb-3">
            <label for="solde" class="form-label">solde :</label>
            <input type="number" name="solde" id="solde" class="form-control" required min="0">
        </div>

        

        <button type="submit" class="btn btn-primary w-100">Valider</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
