<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Comptes</title>

    <!-- Bootstrap 5 via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJX3KXABHddK3ZlXKX6C5o9f5tb/zfJ6u3pz/5YBqHk6Mhw6poW/RwFJYoTg" crossorigin="anonymous">
    
    <style>
        .table-container {
            margin-top: 30px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .card-body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Liste des Comptes Bancaires</h3>
        </div>
        <div class="card-body">
            <!-- Table des comptes -->
            <div class="table-container">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Titulaire</th>
                            <th>Solde</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Thymeleaf boucle pour afficher les comptes -->
                        <tr th:each="c : ${comptees}">
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.titulaire}"></td>
                            <td th:text="${c.solde}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (Popper et Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybG3C4k1Z3Te6+H2zRrD1Kvfw/WvcJBpGJ0D9jQ9xSlI9jXgL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0d1pHkMiYFlv2QK0ZYR8izZ7U2eIow78C5ZxwDsXykldP4mf" crossorigin="anonymous"></script>

</body>
</html>
